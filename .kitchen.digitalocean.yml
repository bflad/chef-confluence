driver:
  name: digitalocean
  private_networking: false
  size: 2gb

transport:
  name: rsync

provisioner:
  attributes:
    apt:
      compile_time_update: true
    confluence:
      apache2:
        virtual_host_name: confluence-01.test.blendive.com
    letsencrypt:
      contact: mailto:admin@example.com
  client_rb:
    formatters:
      # Keeps logs concise for parallelism.
      # Travis CI will also cancel job if logs get over 4MB.
    - :minimal
